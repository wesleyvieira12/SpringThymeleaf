<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Sistema Escolar - Alunos</title>
</head>

<body>
	<div layout:fragment="conteudo">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Alunos</h1>
			</div>
			<!-- /.col-lg-12 -->

		</div>
		<div class="row">
			<div class="col-lg-12">





				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Idade</th>
							<th>Sexo</th>
							<th>Serie</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno:${alunos}">
							<td th:text="${aluno.id}">1</td>
							<td th:text="${aluno.nome}">Wesley Vieira</td>
							<td th:text="${aluno.idade}">22</td>
							<td th:text="${aluno.sexo}">M</td>
							<td th:text="${aluno.serie.nome}">1</td>
							<td><i class="fa fa-pencil fa-fw"></i> <i class="fa fa-trash-o fa-fw"></i></td>
						</tr>
						<tr th:if="${alunos.empty}">
							<td colspan="6">Nenhum aluno cadastrado</td>
						</tr>
						
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
